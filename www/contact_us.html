<!DOCTYPE html>
<html>
  <head>
    <title> Intuit Boot Camp - CMS </title>
    <link href='libs/bootstrap/dist/css/bootstrap.css' rel="stylesheet">
    <link href='libs/bootstrap/dist/css/bootstrap-theme.min.css' rel="stylesheet">
    <link href='css/site.css' rel="stylesheet">
    <style>
    </style>

  </head>

  <body>

    <div class="container">
      <p class="lead">Please provide the information below.</p>
      <form>
        <div class="form-group">
          <label for="exampleInputName2">First Name</label>
          <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane">
        </div>
        <div class="form-group">
          <label for="exampleInputName2">Last Name</label>
          <input type="text" class="form-control" id="exampleInputName2" placeholder="Doe">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputName2">Phone Number</label>
          <input type="text" class="form-control" id="exampleInputName2" placeholder="xxx-xxx-xxxx">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Comments</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleInputFile">Reason</label>
          <select class="form-control">
            <option>Support</option>
            <option>Donation</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Best way to contact</label>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
              Phone
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
              Email
            </label>
          </div>
          <div class="radio disabled">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
              In-person
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

    <script src="libs/jquery/dist/jquery.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
