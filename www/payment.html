<div class="container">

  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Please provide the payment information.</h3>
    </div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label class="sr-only" for="inputAmount">Amount (in dollars)</label>
          <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
            <div class="input-group-addon">.00</div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPaymentMethod">Payment Method</label>
          <select class="form-control" id="inputPaymentMethod">
            <option>Visa</option>
            <option>Mastercard</option>
            <option>Amex</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputCreditCardNumber">Credit Card Number</label>
          <input type="text" class="form-control" id="inputCreditCardNumber" placeholder="xxxx-xxxx-xxxx-xxxx">
        </div>
        <div class="form-group">
          <label for="inputDateOfExpiry">Expiry</label>
          <input type="text" class="form-control" id="inputDateOfExpiry" placeholder="MM/YY">
        </div>
        <div class="form-group">
          <label for="inputCVV">CVV</label>
          <input type="text" class="form-control" id="inputCVV" placeholder="xxx">
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="123 Main St, Mountain View, CA 94040">
        </div>
        <div class="form-group">
          <label for="inputName">Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="John Doe">
        </div>
        <div class="form-group">
          <label for="inputComments">Comments</label>
          <textarea class="form-control" rows="3" id="inputComments"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
