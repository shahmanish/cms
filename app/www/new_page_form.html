<div class="container">
  <p class="lead">Create a new page.</p>
  <form>
    <div class="form-group">
      <label for="inputTitle">Title</label>
      <input type="text" class="form-control" id="inputTitle" placeholder="Getting started">
    </div>
    <div class="form-group">
      <label for="inputDate">Date Added</label>
      <input type="text" class="form-control" id="inputDate" placeholder="MM/DD/YY">
    </div>
    <div class="form-group">
      <label for="inputCategory">Category</label>
      <input type="text" class="form-control" id="inputCategory" placeholder="eg. Intro">
    </div>
    <div class="form-group">
      <label for="inputAuthor">Author</label>
      <input type="text" class="form-control" id="inputAuthor" placeholder="John">
    </div>
    <div class="form-group">
      <label for="inputContent">Content</label>
      <textarea class="form-control" rows="3" id="inputContent"></textarea>
    </div>
    <div class="form-group">
      <label for="inputRoute">Slug/Route</label>
      <input type="text" class="form-control" id="inputRoute" placeholder="Home>Intro">
    </div>
    <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">Add media.</p>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
